<div class="row-space-between">
  <mat-icon class="icon-notification">{{ notificationData.icon }}</mat-icon>
  <div class="msg">
    <!-- TODO Heading here HTMLsupport available -->
    <!-- <div
        *ngIf="notificationData.heading"
        [innerHTML]="notificationData.heading"
        ></div> -->

    <!-- TODO Translation will be added in next version -->
    <!-- Message here HTMLsupport available -->
    <div [innerHTML]="notificationData.message"></div>
  </div>

  <mat-icon
    matTooltip="{{ notificationData.action?.tooltip }}"
    class="icon-cursor-pointer"
    (click)="customAction()"
  >
    {{
      notificationData.closeable ? "close" : notificationData.action?.icon
    }}</mat-icon
  >
</div>
